<div class="d-flex main-text-color justify-content-center my-3">
  <h1>Games to <span class="attribute-text-color">Play</span></h1>
</div>
<div class="container-fluid">
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 row-cols-lg-4 row-cols-xl-5">
    <div *ngFor="let game of games" class="col mb-4">
      <div class="card h-100 mx-2 border-0">
        <img class="card-img-top img-fluid"
             [src]="game.img"
             alt="Dark Souls"
        >
        <div class="card-body d-flex flex-column justify-content-center align-content-center main-bg main-text-color">
          <div class="card-title d-flex flex-row justify-content-between">
            <h5 class="attribute-text-color">{{ game.name }}</h5>
            <h5 class="attribute-text-color">{{ game.playthrough.store }}</h5>
          </div>
          <div class="card-text">
            <div class="status d-flex flex-row justify-content-between">
              <span class="attribute-text-color">{{ game.playthrough.status }}</span>
              <span class="main-text-color">{{ game.howLongToBeat }}</span>
            </div>
            <div class="genres">
              <ng-container *ngFor="let genre of game.genres; let i = index">
                <span class="attribute-text-color">{{ genre.name }}</span>{{ i === game.genres.length - 1 ? '' : ', ' }}
              </ng-container>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
